<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML - CONVERT NUMBERS TO WORDS USING JAVASCRIPT</title>
    <link href="./output.css" rel="stylesheet">
    <link rel="stylesheet" href="./index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <script src="input.js"></script>
</head>
<body class="bg-[] flex flex-col items-center justify-center min-h-screen">
    <p class="text-4xl lg:text-5xl xl:text-6xl text-[#6b2ab4] mb-6 roboto-bold-italic rounded-lg bg-white p-8">Magic Number Words</p>
        <div class="w-full max-w-xl p-8 bg-[#8B5FBF] rounded-lg shadow-xl text-center">
            <p class="text-p mb-6 w-full">Number to Words</p>
            <p class="text-p mb-6 w-full">(1 - 999)</p>
            <input id="Text1" type="number" onkeypress="return isNumberKey(event)" onkeyup="numToWord(this.value, 'divDisplayWords')" maxlength="3"
            class="border rounded-lg w-full py-2 px-4 text-lg lg:text-xl xl:text-2xl focus:outline-none focus:ring-2 focus:ring-purple-500 mb-4"
            placeholder="Enter a number">
            <div id="divDisplayWords" class="text-2xl lg:text-3xl xl:text-4xl text-white font-semibold"></div>
        </div>
</body>
</html>
